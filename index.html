<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Estacionamento</title>
</head>

<body>

  <header>
    <div class="header-img"><img src="assets/img/estacionamento.jpg" alt="Logo"></div>
    <div class="titulo">
      <h2>Estacionamento</h2>
      <h1>Permitido Estacionar</h1>
    </div>
    <div class="header-right">
      <table class="preco-tabela">
        <thead>
          <tr>
            <th>Preço Fixo</th>
            <th>Preço Hora</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <button onclick="mostrarOverlayPrecos()">Preço</button>
    </div>
  </header>

  <main>
    <p id="relogio">DD, dd de MM de AAAA HH:MM:SS</p>
    <div class="main-botoes">
      <button class="botao-entrada" onclick="mostrarFormVeiculoEntrada()">Entrada</button>
      <button class="botao-saida" onclick="mostrarFormVeiculoSaida()">Saida</button>
    </div>
    <table class="veiculo-tabela">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Chegada</th>
          <th>Saida</th>
          <th>Tempo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody class="main-tabela-body">

      </tbody>
    </table>
  </main>

  <div class="overlay escondido">
    <div class="overlay-preco-container escondido">
      <button class="novo-preco-button" onclick="mostrarFormPrecoNovo()">Novo Preço</button>
      <form class="preco-form escondido" onsubmit="precoFormSubmit(event)" data-editando="0">
        <label for="precoFixo">Preço Fixo</label>
        <input type="text" name="Preço Fixo" id="precoFixo" placeholder="0,00" pattern="^[\d]*[\.,]?[\d]*$" required>
        <label for="precoHora">Preço Hora</label>
        <input type="text" name="precoHora" id="precoHora" placeholder="0,00" pattern="^[\d]*[\.,]?[\d]*$" required>
        <label for="">Periodo Inicial</label>
        <input type="date" name="dataInicio" id="dataInicio" required>
        <input type="time" name="horaInicio" id="horaInicio" step="1" value="00:00" required>
        <label for="">Periodo Final</label>
        <input type="date" name="dataFinal" id="dataFinal" required>
        <input type="time" name="horaFinal" id="horaFinal" step="1" value="00:00" required>
        <br>
        <button type="button" onclick="fecharFormPreco()">Cancelar</button>
        <button type="submit" id="enviar">Enviar</button>
      </form>
      <table class="overlay-preco-tabela">
        <thead>
          <tr>
            <th>Preço Fixo</th>
            <th>Preço Hora</th>
            <th>Periodo Inicio</th>
            <th>Periodo Final</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <div class="overlay-veiculo-container escondido">
      <form class="veiculo-form" onsubmit="veiculoFormSubmit(event)" data-editando="0" data-acao="edicao">
        <label for="placa" onclick="testPlaca()">Placa</label>
        <input type="text" name="placa" id="placa" pattern="^[a-zA-Z]{3}[0-9]([0-9]|[a-zA-Z])[0-9]{2}$" required>
        <label for="">Entrada</label>
        <input type="date" name="dataEntrada" id="dataEntrada" required>
        <input type="time" name="horaEntrada" id="horaEntrada" step="1" required>
        <label for="">Saida</label>
        <input type="date" name="dataSaida" id="dataSaida" required>
        <input type="time" name="horaSaida" id="horaSaida" step="1" required>
        <br>
        <button type="button" onclick="esconderOverlay()">Cancelar</button>
        <button type="submit">Enviar</button>
      </form>
      <table class="pagar-tabela escondido">
        <thead>
          <tr>
            <th>Placa</th>
            <th>Chegada</th>
            <th>Saida</th>
            <th>Tempo</th>
            <th>A Pagar</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>

</html>
